<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tinder - Clara</title>
  <link rel="stylesheet" href="files/structure/style.css">
</head>
<body>

  <!-- Top Bar -->
  <header class="topbar">
    <span class="logo">tinder</span>
  </header>

  <!-- Card -->
  <main class="container">
    <div class="card">
      <div class="photo-area">
        <img id="photo" alt="Clara Del Prete">
      </div>

      <div class="info">
        <h1>
          Clara Del Prete <span class="age">21</span>
          <span class="verified">✔</span>
        </h1>
        <p class="bio">Apaixonada por música, café e boas conversas.</p>
      </div>
    </div>
  </main>

  <!-- Bottom HUD -->
  <footer class="actions">
    <button class="btn nope">✕</button>
    <button class="btn super">★</button>
    <button class="btn like" id="likeBtn">❤</button>
  </footer>

  <!-- Match Overlay -->
  <div class="match" id="match">
    <div class="match-box">
      <h2>✨ É MATCH! ✨</h2>
      <p>Você e Clara curtiram um ao outro</p>
      <button onclick="closeMatch()">Continuar</button>
    </div>
  </div>

  <script src="files/structure/script.js"></script>
</body>
</html>
