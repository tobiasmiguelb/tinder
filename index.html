<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tinder - Clara</title>
  <link rel="stylesheet" href="files/structure/style.css">
</head>
<body>

<header class="topbar">
  <span class="logo">tinder</span>
</header>

<main class="container">
  <div class="card">

    <!-- ÁREA DA FOTO -->
    <div class="photo-area" id="photoArea"></div>

    <!-- INFO -->
    <div class="info">
      <h1>
        Clara Del Prete <span class="age">21</span>
        <span class="verified">✔</span>
      </h1>
      <p class="bio">Ama café, música e conversas que duram horas.</p>
    </div>

  </div>
</main>

<footer class="actions">
  <button class="btn nope">✕</button>
  <button class="btn super">★</button>
  <button class="btn like" id="likeBtn">❤</button>
</footer>

<!-- MATCH -->
<div class="match" id="match">
  <div class="match-box">
    <h2>✨ É MATCH! ✨</h2>
    <p>Você e Clara curtiram um ao outro</p>
    <button onclick="closeMatch()">Continuar</button>
  </div>
</div>

<!-- IMAGENS INVISÍVEIS (IMPORTAÇÃO REAL) -->
<div style="display:none">
  <img src="files/media/photos/1.jpg">
  <img src="files/media/photos/2.jpg">
  <img src="files/media/photos/3.jpg">
  <img src="files/media/photos/4.jpg">
  <img src="files/media/photos/5.jpg">
  <img src="files/media/photos/6.jpg">
  <img src="files/media/photos/7.jpg">
  <img src="files/media/photos/8.jpg">
  <img src="files/media/photos/9.jpg">
  <img src="files/media/photos/10.jpg">
  <img src="files/media/photos/11.jpg">
</div>

<script src="files/structure/script.js"></script>
</body>
</html>
